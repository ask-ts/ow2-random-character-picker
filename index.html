<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>OW2ランダムキャラピッカー</title>
    </head>
    <body>
        <div class="text-center"><h1>OW2ランダムキャラピッカー</h1></div>
        <div class="d-flex justify-content-center">
            <div id="charRoleResult"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div id="charNameResult"></div>
        </div>
        <div class="d-flex justify-content-center">
            <select id="roleSelect">
                <option value="">全ロール</option>
                <option value="tank">タンク</option>
                <option value="dmg">ダメージ</option>
                <option value="sup">サポート</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="button" onclick="charPick()">ピック！</button>
        </div>
        <div class="d-flex justify-content-center">
            <table class="table history-table">
                <thead>
                    <tr>
                        <th class="text-center history-times">回数</th>
                        <th class="text-center history-role">ロール</th>
                        <th class="text-center history-chars">キャラ</th>
                    </tr>
                </thead>
                <tbody id="pickHistory">
                </tbody>
            </table>
        </div>
        <script src="pickHistoryDisplay.js"></script>
        <script src="charPick.js"></script>
    </body>
</html>
